<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
    <main class="main">
        <section class="main__section">
            <article class="article__products">
                <div class="product__image">
                    <img src="../storage/img/img1.png" >
                </div>
                <div class="product__menu">
                    <img src="../storage/img/back.svg" >
                    <img src="../storage/img/heartBlack.svg">
                </div>
            </article>
        </section>
        <section class="main__section">
            <article class="article__detail">
                <div class="detail__head">
                    <hi>Modern light clothes</hi>
                    <div class="product__select">
                        <img src="../storage/img/minus.svg">
                        <span>1</span>
                        <img src="../storage/img/plus.svg">
                    </div>
                </div>
                <div class="detail__score">
                    <img src="../storage/img/star.svg">
                    <img src="../storage/img/star.svg">
                    <img src="../storage/img/star.svg">
                    <img src="../storage/img/star.svg">
                    <img src="../storage/img/star.svg">
                    <span>5.0</span>
                    <p>(<a href="#">7.932 views</a>)</p>
                </div>
            </article>
        </section>
        <section class="main__section">
            <article class="product__information">
                <p>Its simple and elegant shape makes it 
                    perfect for those of you who like you who wnat minimalist clothes <strong> Read more ...</strong></p>
                    <hr>
            </article>
        </section>
        <section class="main__section">
            <article class="product__custom">
                <div class="product__size">
                    <h5>Choose size</h5>
                    <div>
                        <img src="../storage/img/star.svg">
                        <img src="../storage/img/star.svg">
                        <img src="../storage/img/star.svg">
                        <img src="../storage/img/star.svg">
                        <img src="../storage/img/star.svg">
                    </div> 
                </div>
                <div class="product__color">
                    <h5>Color</h5>
                    <div>
                        <img src="../storage/img/star.svg">
                        <img src="../storage/img/star.svg">
                        <img src="../storage/img/star.svg">
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer"> 
        <ul class="footer__ul">
            <li>
                <a href="#">
                    <img src="../storage/img/shopping-cart.svg">
                    <span>Add to card | $100.99 <sub>$190.99</sub></span>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
